<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify RPG - Ações de Charts</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚔️ Briga de Charts - Ações</h1>

        <div class="studio-login-wrapper">
            <div id="loginPrompt">
                <div class="studio-form-group">
                    <label for="usernameInput">Nome de Usuário</label>
                    <input type="text" id="usernameInput" placeholder="Seu nome de jogador" required />
                </div>
                <div class="studio-form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" id="passwordInput" placeholder="Sua senha" required />
                </div>
                <button class="submit-btn" id="loginButton">Entrar</button>
            </div>
            <div id="loggedInInfo" class="hidden">
                <p>Logado como: <strong id="playerName"></strong></p>
                <button class="small-btn" id="logoutButton">Sair</button>
            </div>
        </div>

        <div id="actionsWrapper" class="hidden">
            <h2>Seus Artistas</h2>
            <div id="artistActionsList">
                <p>Carregando seus artistas...</p>
            </div>
        </div>

        <div class="footer-link">
             <a href="https://davidwillianw.github.io/spotify-clone/" target="_blank">Voltar para o Spotify Clone</a>
         </div>
    </div>

    <div id="actionModal" class="modal-overlay hidden">
        <div class="modal-content action-modal-content">
            <h3 id="modalArtistName">Selecionar Ação</h3>
            <input type="hidden" id="modalArtistId">

            <div class="studio-form-group">
                <label for="releaseSelect">Selecionar Lançamento (Álbum/Single/EP)</label>
                <select id="releaseSelect" required>
                    <option value="">Carregando lançamentos...</option>
                </select>
            </div>

            <div id="trackSelectWrapper" class="studio-form-group hidden">
                <label for="trackSelect">Selecionar Faixa Principal (A-Side)</label>
                 <select id="trackSelect">
                     </select>
            </div>

            <div class="studio-form-group">
                <label for="actionTypeSelect">Tipo de Ação</label>
                <select id="actionTypeSelect" required>
                    <option value="" disabled selected>Escolha uma ação...</option>
                    <optgroup label="Divulgação">
                        <option value="promo_tv">Divulgar na TV</option>
                        <option value="promo_radio">Divulgar na Rádio</option>
                        <option value="promo_commercial">Comercial da Música</option>
                        <option value="promo_internet">Divulgação na Internet</option> 
                    </optgroup>
                    <optgroup label="Divulgações especiais">
                        <option value="mv">Lançar MV</option>
                        <option value="capas_alternativas">Lançar capas alternativas</option>
                        <option value="remix">Lançar remix</option>
                        <option value="parceria_marcas">Lançar parceria com marcas famosas</option>
                    </optgroup>
                    </select>
            </div>

            <div id="actionLimitInfo" class="hidden" style="font-size: 13px; color: var(--text-secondary); margin-top: 10px;">
                Uso: <span id="currentActionCount">0</span> / <span id="maxActionCount">0</span>
             </div>

            <div class="modal-actions">
                <button type="button" class="submit-btn" id="confirmActionButton">Confirmar Ação</button>
                <button type="button" class="cancel-btn" id="cancelActionButton">Cancelar</button>
            </div>

            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
